<div class="text-center" *ngIf="isLoading">
    <div class="spinner-border text-white" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>


<div *ngIf="errorLoading">
    <h2> Deu erro =( </h2>
</div>

<div class="container" *ngIf="!isLoading && !errorLoading">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="color-main"> Name </th>
                <th class="color-main"> Actions </th>
            </tr>
        </thead>
    <tbody>
        <tr *ngFor="let contact of contacts ">
            <td class="color-secondary"> {{ contact.nome }} </td>
            <td>
                <button ype="button" class="btn btn-secondary" (click)="goToDetails(contact.id)"> Details </button>
            </td>
        </tr>
    </tbody>
    
    </table>

    <br><br><br>
</div>
