<div class="modal-content ">
    <div class="white">
        <form  #form="ngForm" (ngSubmit)="onSubimit(form)"  class="form-signin pt-5">
    
            <div class="p-2">
                <input 
                    type="email" 
                    class="form-control"
                    placeholder="Email"
                    name="email" 
                    [(ngModel)]="email" required email>  
            </div>
    
            <div class="p-2">
                <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password" 
                    name="password" 
                    [(ngModel)]="password" required> 
            </div>
    
            <div class="login-form">
               <button class="login-form" type="submit"> Login </button>
              
            </div>
    
        </form>
    </div>
</div>
